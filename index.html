<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Analytics - Facebook Ads</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Arial, sans-serif;
            background: #f8fafc;
            color: #334155;
            min-height: 100vh;
            display: flex;
            width: 100%;
        }

        /* Navigation Sidebar */
        .navigation-sidebar {
            width: 440px;
            background: #ffffff;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            left: 280px;
            top: 0;
            z-index: 1001;
            border-right: 1px solid #e2e8f0;
            /* Убираем скроллбар */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
        }

        .navigation-sidebar::-webkit-scrollbar {
            width: 0;
            height: 0;
            display: none;
        }

        .nav-header {
            padding: 20px 16px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-header h2 {
            color: #1e293b;
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-controls {
            display: flex;
            gap: 8px;
        }

        .navigation-tree-container {
            height: calc(100vh - 140px);
            overflow: hidden;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .nav-toggle-all {
            background: rgba(96, 165, 250, 0.15);
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: #60a5fa;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 100px;
        }

        .nav-toggle-all:hover {
            background: rgba(96, 165, 250, 0.25);
            color: white;
        }

        .nav-toggle-all.expanded {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .nav-toggle-all.expanded:hover {
            background: rgba(34, 197, 94, 0.25);
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #1e333b;
            padding: 24px 0;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            left: 0;
            z-index: 1000;
        }

        .logo {
            padding: 0 24px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 24px;
        }

        .logo h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-menu {
            padding: 0 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-item i {
            width: 20px;
            margin-right: 12px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 720px;
            padding: 24px 32px;
            width: calc(100% - 720px);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Common Card Style */
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            min-height: fit-content;
        }

        /* Header */
        .header {
            padding: 20px 24px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 6px;
        }

        .header-subtitle {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 16px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-label {
            font-weight: 600;
            color: #374151;
            font-size: 12px;
        }

        .input-field {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #1e293b;
        }

        .period-inputs {
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            background: #1e293b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            height: fit-content;
        }

        .btn-primary:hover {
            background: #334155;
        }

        .btn-primary:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #1e293b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #64748b;
            font-size: 16px;
            font-weight: 500;
        }

        /* Error */
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 20px 24px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #dc2626;
            display: none;
            font-weight: 500;
            white-space: pre-line;
        }

        .error-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-content {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Results */
        .results {
            display: none;
        }

        /* Status Banner */
        .status-banner {
            background: #1e333b;
            color: white;
            padding: 20px 32px;
            margin-bottom: 32px;
            border-radius: 12px;
            display: none;
        }

        .status-banner.show {
            display: block;
        }

        .status-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-main {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .status-info h3 {
            margin: 0 0 4px 0;
            font-size: 18px;
            font-weight: 700;
        }

        .status-info p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .article-name {
            font-size: 20px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
        }

        /* Section Titles */
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .metrics-grid.compact {
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .metric-card.compact {
            background: white;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #e2e8f0;
            position: relative;
            text-align: center;
        }

        .metric-card.compact .metric-header {
            margin-bottom: 8px;
            justify-content: center;
        }

        .metric-card.compact .metric-label {
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-card.compact .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .metric-card.compact .metric-subtitle {
            font-size: 11px;
            color: #94a3b8;
            font-weight: 500;
        }

        .metric-card.compact .metric-additional {
            font-size: 10px;
            color: #64748b;
            font-weight: 600;
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px solid #e2e8f0;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .metric-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #475569;
            font-size: 18px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .metric-subtitle {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 500;
        }

        .metric-additional {
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px solid #e2e8f0;
        }

        /* Efficiency Zones */
        .efficiency-zones {
            min-height: 240px;
        }

        .current-zone-display {
            margin-top: 8px;
            text-align: center;
        }

        .zone-percentage {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 20px;
            border: 2px solid;
            margin-bottom: 12px;
        }

        .zones-grid {
            margin-top: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .zone-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            border-left: 3px solid;
            text-align: center;
        }

        .zone-red {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
            color: #dc2626;
        }

        .zone-pink {
            background: rgba(236, 72, 153, 0.1);
            border-left-color: #ec4899;
            color: #be185d;
        }

        .zone-gold {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: #f59e0b;
            color: #d97706;
        }

        .zone-green {
            background: rgba(34, 197, 94, 0.1);
            border-left-color: #22c55e;
            color: #16a34a;
        }

        .zone-label {
            font-size: 11px;
            opacity: 0.8;
        }

        .zone-value {
            font-weight: 700;
            font-size: 13px;
        }

        .zone-green {
            background: rgba(34, 197, 94, 0.1);
            border-left-color: #22c55e;
            color: #16a34a;
        }

        .zone-label {
            font-size: 11px;
            opacity: 0.8;
        }

        .zone-value {
            font-weight: 700;
            font-size: 13px;
        }

        /* Efficiency Zones Separate Block */
        .efficiency-zones-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }

        .efficiency-zones-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .efficiency-zones-content {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 24px;
            align-items: center;
        }

        .current-zone-compact {
            text-align: center;
        }

        .zone-percentage-compact {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 24px;
            border: 2px solid;
            margin-bottom: 8px;
        }

        .zones-grid-compact {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .zone-item-compact {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            border-left: 4px solid;
            text-align: center;
        }

        /* Chart Section */
        .chart-section {
            padding: 32px;
        }

        /* Chart Section */
        .chart-section {
            padding: 32px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-container {
            height: 500px;
            position: relative;
        }

        /* Table Section */
        .table-section {
            padding: 24px;
            overflow-x: hidden;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            max-width: 100%;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            background: white;
        }

        .data-table th {
            background: #f8fafc;
            color: #374151;
            font-weight: 600;
            padding: 8px 6px;
            text-align: center;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            white-space: pre-line;
            vertical-align: middle;
            height: 45px;
            max-height: 45px;
            overflow: hidden;
            font-size: 11px;
            line-height: 1.3;
            min-width: 280px;
            max-width: 280px;
        }

        .data-table th:first-child {
            position: sticky;
            left: 0;
            background: #f8fafc;
            min-width: 220px;
            z-index: 12;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        .data-table th:nth-child(2) {
            position: sticky;
            left: 220px;
            background: #1b2335;
            color: white;
            min-width: 80px;
            z-index: 11;
            border: none;
        }

        .data-table th:nth-child(3) {
            position: sticky;
            left: 300px;
            background: #232a3b;
            color: white;
            min-width: 80px;
            z-index: 11;
            border: none;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.25);
        }

        .data-table td {
            padding: 12px;
            border: 2px solid #e3e3e3;
            vertical-align: top;
            max-width: 200px;
            word-wrap: break-word;
            white-space: pre-wrap;
            height: auto;
            text-align: center;
        }

        .data-table td.url-cell {
            max-width: 400px;
            white-space: normal;
            line-height: 1.4;
            word-break: break-all;
        }

        .data-table td:first-child {
            position: sticky;
            left: 0;
            background: inherit;
            min-width: 220px;
            text-align: left !important;
            z-index: 10;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        .data-table td:nth-child(2) {
            position: sticky;
            left: 220px;
            background: #1b2335 !important;
            color: white !important;
            min-width: 80px;
            text-align: center !important;
            font-weight: bold;
            z-index: 9;
            border: none !important;
        }

        .data-table td:nth-child(3) {
            position: sticky;
            left: 300px;
            background: #232a3b !important;
            color: white !important;
            min-width: 80px;
            text-align: center !important;
            font-weight: bold;
            z-index: 9;
            border: none !important;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.25);
        }

        .data-table tbody tr:hover {
            background: #f8fafc;
        }

        .data-table tbody tr:hover td:first-child {
            background: #f8fafc;
        }

        .data-table tbody tr:hover td:nth-child(2) {
            background: #0f1629 !important;
        }

        .data-table tbody tr:hover td:nth-child(3) {
            background: #1a202c !important;
        }

        .data-table .metric-row {
            font-weight: 600;
            color: #374151;
            background: #fafafa !important;
        }

        .clickable-url {
            color: #1a73e8;
            text-decoration: underline;
            padding: 2px 4px;
            border-radius: 4px;
            display: inline-block;
            margin: 1px 0;
            background: rgba(26, 115, 232, 0.05);
            font-size: 12px;
            word-break: break-all;
            line-height: 1.3;
        }

        .clickable-url:hover {
            background: rgba(26, 115, 232, 0.1);
        }

        .clickable-group {
            color: #1a73e8;
            text-decoration: underline;
            padding: 2px 4px;
            border-radius: 4px;
            display: inline-block;
            margin: 1px 0;
            background: rgba(26, 115, 232, 0.05);
            font-size: 12px;
            line-height: 1.3;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .clickable-group:hover {
            background: rgba(26, 115, 232, 0.1);
        }

        .group-expanded {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        .clickable-ad {
            color: #7c3aed;
            text-decoration: underline;
            padding: 2px 4px;
            border-radius: 4px;
            display: inline-block;
            margin: 1px 0;
            background: rgba(124, 58, 237, 0.05);
            font-size: 12px;
            line-height: 1.3;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .clickable-ad:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .ad-expanded {
            background: rgba(168, 85, 247, 0.1);
            color: #7c2d12;
        }

        /* Rating Colors */
        .rating-A {
            background: #dcfce7 !important;
            color: #166534 !important;
            font-weight: 600;
        }

        .rating-B {
            background: #fef3c7 !important;
            color: #a16207 !important;
            font-weight: 600;
        }

        .rating-C {
            background: #fed7aa !important;
            color: #c2410c !important;
            font-weight: 600;
        }

        .rating-D {
            background: #fecaca !important;
            color: #dc2626 !important;
            font-weight: 600;
        }

        /* Buyer Groups Structure */
        .buyer-group-main-section {
            margin-bottom: 48px;
        }

        .buyer-group-main-title {
            font-size: 32px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .buyer-group-main-subtitle {
            color: #64748b;
            font-size: 18px;
            margin-bottom: 32px;
            font-weight: 500;
        }

        /* Buyer Header */
        .buyer-header-enhanced {
            background: #059669;
            color: white;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
            cursor: pointer;
        }

        .buyer-header-enhanced:hover {
            background: #047857;
        }

        .buyer-info-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 24px;
        }

        .buyer-main-info h2 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .buyer-main-info p {
            font-size: 16px;
            opacity: 0.9;
            margin: 0;
        }

        .buyer-toggle-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .buyer-stats-preview {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .buyer-toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
        }

        .buyer-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Buyer Content Area */
        .buyer-content-area {
            background: #f8fafc;
            border-radius: 12px;

        /* Tooltips */
        .tooltip-container {

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            z-index: 9999;
            background: rgba(15, 23, 42, 0.98);
            color: white;
            padding: 20px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
            white-space: pre-line;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 90vw;
            max-height: 90vh;
            min-width: 300px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.8);
            pointer-events: none;
        }

        .tooltip.show {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .tooltip.pinned {
            position: fixed;
            z-index: 10000;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(96, 165, 250, 0.5);
        }

        .tooltip::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: rgba(15, 23, 42, 0.98) transparent transparent transparent;
        }

        .tooltip.pinned::after {
            border-color: rgba(15, 23, 42, 0.98) transparent transparent transparent;
        }

        .tooltip-close {

            right: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 24px;

            display: none;

            justify-content: center;

        .tooltip.pinned .tooltip-close {

    <script>
        let currentCharts = [];

        // ИСПРАВЛЕНО: Функции фильтрации данных по иерархии
        function filterCampaignDataByVideo(campaignData, videoName) {
            console.log(`🔍 FILTER: Filtering campaign data for video: ${videoName}`);

            const filteredData = {
                dates: [...campaignData.dates],
                ratings: [],
                cplDay: [],
                leadsDay: [],
                spendDay: [],
                costFromSourcesDay: [],
                conversionDay: [],
                maxCPL: [...campaignData.maxCPL],
                cplCumulative: [],
                cplCumulativeColors: [],
                cplCumulativeArrows: [],
                freq: [],
                ctr: [],
                cpm: [],
                linkClicks: [],
                cpc: [],
                avgWatchTime: [],
                videoName: [],
                siteUrl: [],
                budget: [],
                impressions: [],
                columnClasses: [...(campaignData.columnClasses || [])],
                columnSpans: [...(campaignData.columnSpans || [])]
            };

            // Фильтруем каждый день - берем данные только если видео совпадает
            for (let i = 0; i < campaignData.dates.length; i++) {
                const dayVideoNames = campaignData.videoName[i] || "";
                const videoNamesArray = dayVideoNames.split('\n').filter(name => name.trim() !== '');

                // Проверяем есть ли наше видео в этот день
                const hasOurVideo = videoNamesArray.some(name => name.trim() === videoName.trim());

                if (hasOurVideo && videoNamesArray.length > 1) {
                    // ИСПРАВЛЕНО: Если несколько видео в день, берем пропорциональную часть
                    const videoShare = 1 / videoNamesArray.length;

                    filteredData.leadsDay.push(Math.round((campaignData.leadsDay[i] || 0) * videoShare));
                    filteredData.spendDay.push((campaignData.spendDay[i] || 0) * videoShare);
                    filteredData.costFromSourcesDay.push((campaignData.costFromSourcesDay ? (campaignData.costFromSourcesDay[i] || 0) : 0) * videoShare);

                    // Для строковых полей показываем только наше видео
                    filteredData.videoName.push(videoName.trim());
                } else if (hasOurVideo) {
                    // Если только наше видео - берем все данные
                    filteredData.leadsDay.push(campaignData.leadsDay[i] || 0);
                    filteredData.spendDay.push(campaignData.spendDay[i] || 0);
                    filteredData.costFromSourcesDay.push(campaignData.costFromSourcesDay ? (campaignData.costFromSourcesDay[i] || 0) : 0);
                    filteredData.videoName.push(videoName.trim());
                } else {
                    // Если нашего видео нет - нули
                    filteredData.leadsDay.push(0);
                    filteredData.spendDay.push(0);
                    filteredData.costFromSourcesDay.push(0);
                    filteredData.videoName.push("");
                }

                // Копируем остальные метрики как есть
                const dayLeads = filteredData.leadsDay[i];
                const daySpend = filteredData.spendDay[i];
                const dayCpl = dayLeads > 0 ? daySpend / dayLeads : 0;

                filteredData.cplDay.push(dayCpl);
                filteredData.ratings.push(campaignData.ratings[i] || "");
                filteredData.conversionDay.push(campaignData.conversionDay[i] || "");
                filteredData.freq.push(campaignData.freq[i] || "");
                filteredData.ctr.push(campaignData.ctr[i] || "");
                filteredData.cpm.push(campaignData.cpm[i] || "");
                filteredData.linkClicks.push(campaignData.linkClicks[i] || "");
                filteredData.cpc.push(campaignData.cpc[i] || "");
                filteredData.avgWatchTime.push(campaignData.avgWatchTime[i] || "");
                filteredData.siteUrl.push(campaignData.siteUrl[i] || "");
                filteredData.budget.push(campaignData.budget[i] || "");
                filteredData.impressions.push(campaignData.impressions[i] || "");
            }

            // Пересчитываем cplCumulative для отфильтрованных данных
            let aggCost = 0, aggLeads = 0, prevDayGood = null;
            const displayMaxCPL = 3.5;

            for (let i = 0; i < filteredData.dates.length; i++) {
                const dayLeads = filteredData.leadsDay[i];
                const daySpend = filteredData.spendDay[i];

                if (dayLeads === 0 && daySpend === 0) {
                    aggCost = 0;
                    aggLeads = 0;
                    filteredData.cplCumulative.push(0);
                    filteredData.cplCumulativeColors.push("gray");
                    filteredData.cplCumulativeArrows.push("");
                    prevDayGood = null;
                } else {
                    const dayCpl = dayLeads > 0 ? daySpend / dayLeads : 0;
                    const dayIsGood = dayLeads > 0 && dayCpl <= displayMaxCPL;

                    let arrow = "";
                    if (prevDayGood !== null && prevDayGood !== dayIsGood) {
                        arrow = dayIsGood ? "↗" : "↘";
                    }

                    if (prevDayGood !== null && prevDayGood !== dayIsGood) {
                        aggCost = daySpend;
                        aggLeads = dayLeads;
                    } else {
                        aggCost += daySpend;
                        aggLeads += dayLeads;
                    }

                    const finalCpl = aggLeads > 0 ? aggCost / aggLeads : 0;
                    filteredData.cplCumulative.push(finalCpl);
                    filteredData.cplCumulativeColors.push(dayIsGood ? "green" : "red");
                    filteredData.cplCumulativeArrows.push(arrow);

                    prevDayGood = dayIsGood;
                }
            }

            console.log(`✅ FILTER: Filtered campaign data - total leads: ${filteredData.leadsDay.reduce((a, b) => a + b, 0)}`);
            return filteredData;
        }

        function filterGroupDataByVideoAndCampaign(groupData, videoName, campaignName) {
            console.log(`🔍 FILTER: Filtering group data for video: ${videoName}, campaign: ${campaignName}`);
            // Группы уже должны быть правильно отфильтрованы на уровне создания данных
            // Но добавим дополнительную проверку если нужно
            return groupData;

        // ИСПРАВЛЕНО: Функция агрегации данных из объявлений для кампаний и групп
        function aggregateDataFromAds(adsArray, videoName, level) {
            console.log(`📊 AGGREGATE: Aggregating ${adsArray.length} ads for ${level} with video ${videoName}`);

            if (adsArray.length === 0) {
                console.log(`⚠️ AGGREGATE: No ads found for ${level} with video ${videoName}`);
                return createEmptyDataStructure();
            }

            // Собираем все уникальные даты из объявлений
            const allDates = new Set();
            adsArray.forEach(adInfo => {
                if (adInfo.data && adInfo.data.data && adInfo.data.data.dates) {
                    adInfo.data.data.dates.forEach(date => allDates.add(date));
                }
            });

            const sortedDates = Array.from(allDates).sort((a, b) => {
                const [dayA, monthA, yearA] = a.split('.').map(Number);
                const [dayB, monthB, yearB] = b.split('.').map(Number);
                return yearA - yearB || monthA - monthB || dayA - dayB;
            });

            console.log(`📊 AGGREGATE: Processing ${sortedDates.length} dates for ${level}`);

            // Создаем агрегированную структуру данных
            const aggregatedData = {
                dates: sortedDates,
                ratings: [],
                cplDay: [],
                leadsDay: [],
                spendDay: [],
                costFromSourcesDay: [],
                conversionDay: [],
                maxCPL: [],
                cplCumulative: [],
                cplCumulativeColors: [],
                cplCumulativeArrows: [],
                freq: [],
                ctr: [],
                cpm: [],
                linkClicks: [],
                cpc: [],
                avgWatchTime: [],
                videoName: [],
                siteUrl: [],
                budget: [],
                impressions: []
            };

            // Агрегируем данные по дням
            let aggCost = 0, aggLeads = 0, prevDayGood = null;
            const displayMaxCPL = 3.5;

            sortedDates.forEach(date => {
                let dayLeads = 0, daySpend = 0, dayCostFromSources = 0;
                let dayClicks = 0, dayImpressions = 0;
                let dayFreqValues = [], dayVideoNames = [], daySiteUrls = [], dayBudgetValues = [], dayAvgWatchTimeValues = [];

                // Собираем данные из всех объявлений для этой даты
                adsArray.forEach(adInfo => {
                    const adData = adInfo.data.data;
                    const dateIndex = adData.dates.indexOf(date);

                    if (dateIndex >= 0) {
                        // Проверяем что объявление использует нужное видео в этот день
                        const dayVideoNamesStr = adData.videoName[dateIndex] || "";
                        const videoNamesArray = dayVideoNamesStr.split('\n').filter(name => name.trim() !== '');

                        if (videoNamesArray.some(name => name.trim() === videoName.trim())) {
                            console.log(`📊 AGGREGATE: Adding data from ad ${adInfo.name} (group: ${adInfo.groupName}) for date ${date} - leads: ${adData.leadsDay[dateIndex]}, spend: ${adData.spendDay[dateIndex]}`);

                            dayLeads += adData.leadsDay[dateIndex] || 0;
                            daySpend += adData.spendDay[dateIndex] || 0;
                            dayCostFromSources += adData.costFromSourcesDay ? (adData.costFromSourcesDay[dateIndex] || 0) : 0;

                            // Собираем клики и показы
                            const linkClicksStr = adData.linkClicks[dateIndex] || "";
                            const impressionsStr = adData.impressions[dateIndex] || "";

                            if (linkClicksStr) {
                                linkClicksStr.split('\n').forEach(line => {
                                    const clickValue = parseInt(line.trim());
                                    if (!isNaN(clickValue)) dayClicks += clickValue;
                                });
                            }

                            if (impressionsStr) {
                                impressionsStr.split('\n').forEach(line => {
                                    const impressionValue = parseInt(line.trim());
                                    if (!isNaN(impressionValue)) dayImpressions += impressionValue;
                                });
                            }

                            // Собираем остальные метрики
                            if (adData.freq[dateIndex]) dayFreqValues.push(adData.freq[dateIndex]);
                            if (adData.siteUrl[dateIndex]) {
                                adData.siteUrl[dateIndex].split('\n').forEach(url => {
                                    if (url.trim() !== "") daySiteUrls.push(url.trim());
                                });
                            }
                            if (adData.budget[dateIndex]) dayBudgetValues.push(adData.budget[dateIndex]);
                            if (adData.avgWatchTime[dateIndex]) dayAvgWatchTimeValues.push(adData.avgWatchTime[dateIndex]);

                            dayVideoNames.push(videoName.trim());
                        }
                    }
                });

                // Записываем агрегированные данные дня
                const dayCpl = dayLeads > 0 ? daySpend / dayLeads : 0;

                aggregatedData.leadsDay.push(dayLeads);
                aggregatedData.spendDay.push(daySpend);
                aggregatedData.costFromSourcesDay.push(dayCostFromSources);
                aggregatedData.cplDay.push(dayCpl);
                aggregatedData.linkClicks.push(dayClicks.toString());
                aggregatedData.impressions.push(dayImpressions.toString());
                aggregatedData.maxCPL.push(displayMaxCPL);

                // Обрабатываем остальные метрики
                aggregatedData.freq.push(dayFreqValues.join('\n'));
                aggregatedData.videoName.push(Array.from(new Set(dayVideoNames)).join('\n'));
                aggregatedData.siteUrl.push(Array.from(new Set(daySiteUrls)).join('\n'));
                aggregatedData.budget.push(dayBudgetValues.join('\n'));
                aggregatedData.avgWatchTime.push(dayAvgWatchTimeValues.join('\n'));

                // Рассчитываем производные метрики
                const dayCtr = dayImpressions > 0 ? ((dayClicks / dayImpressions) * 100).toFixed(2) + '%' : '0,00%';
                const dayCpc = dayClicks > 0 ? (daySpend / dayClicks).toFixed(2) : '0,00';
                const dayCpm = dayImpressions > 0 ? ((daySpend / dayImpressions) * 1000).toFixed(2) : '0,00';
                const dayConversion = dayClicks > 0 ? ((dayLeads / dayClicks) * 100).toFixed(2) + '%' : '--';

                aggregatedData.ctr.push(dayCtr);
                aggregatedData.cpc.push(dayCpc);
                aggregatedData.cpm.push(dayCpm);
                aggregatedData.conversionDay.push(dayConversion);

                // Рейтинг
                let rating = "";
                if (dayLeads === 0 && daySpend > 0) {
                    rating = "D";
                } else if (dayCpl > 0) {
                    const percentage = (dayCpl / displayMaxCPL) * 100;
                    if (percentage <= 35) rating = "A";
                    else if (percentage <= 65) rating = "B";
                    else if (percentage <= 90) rating = "C";
                    else rating = "D";
                }
                aggregatedData.ratings.push(rating);

                // CPL с учетом сбросов
                if (dayLeads === 0 && daySpend === 0) {
                    aggCost = 0;
                    aggLeads = 0;
                    aggregatedData.cplCumulative.push(0);
                    aggregatedData.cplCumulativeColors.push("gray");
                    aggregatedData.cplCumulativeArrows.push("");
                    prevDayGood = null;
                } else {
                    const dayIsGood = dayLeads > 0 && dayCpl <= displayMaxCPL;

                    let arrow = "";
                    if (prevDayGood !== null && prevDayGood !== dayIsGood) {
                        arrow = dayIsGood ? "↗" : "↘";
                    }

                    if (prevDayGood !== null && prevDayGood !== dayIsGood) {
                        aggCost = daySpend;
                        aggLeads = dayLeads;
                    } else {
                        aggCost += daySpend;
                        aggLeads += dayLeads;
                    }

                    const finalCpl = aggLeads > 0 ? aggCost / aggLeads : 0;
                    aggregatedData.cplCumulative.push(finalCpl);
                    aggregatedData.cplCumulativeColors.push(dayIsGood ? "green" : "red");
                    aggregatedData.cplCumulativeArrows.push(arrow);

                    prevDayGood = dayIsGood;
                }

                console.log(`📊 AGGREGATE: Date ${date} - Total leads: ${dayLeads}, spend: ${daySpend.toFixed(2)}`);
            });

            // Создаем columnClasses
            aggregatedData.columnClasses = aggregatedData.dates.map((date, index) => {
                const isActive = aggregatedData.leadsDay[index] > 0 || aggregatedData.spendDay[index] > 0;
                return isActive ? 'normal-spend' : 'zero-spend-single';
            });
            aggregatedData.columnSpans = new Array(aggregatedData.dates.length).fill(1);

            console.log(`✅ AGGREGATE: Completed aggregation for ${level} with video ${videoName} - total leads: ${aggregatedData.leadsDay.reduce((a, b) => a + b, 0)}`);
            return aggregatedData;
        }

        function calculateMetricsFromData(data) {
            const totalLeads = data.leadsDay.reduce((sum, val) => sum + (val || 0), 0);
            const totalSpend = data.spendDay.reduce((sum, val) => sum + (val || 0), 0);
            const activeDays = data.leadsDay.filter((leads, index) => leads > 0 || data.spendDay[index] > 0).length;
            const avgCPL = totalLeads > 0 ? totalSpend / totalLeads : 0;
            const displayMaxCPL = 3.5;
            const daysInNorm = data.leadsDay.filter((leads, index) => {
                const daySpend = data.spendDay[index] || 0;
                const dayCpl = leads > 0 ? daySpend / leads : 0;
                return leads > 0 && dayCpl <= displayMaxCPL;
            }).length;

            const uniqueVideos = new Set();
            const uniqueSites = new Set();
            data.videoName.forEach(videoStr => {
                if (videoStr) {
                    videoStr.split('\n').forEach(video => {
                        if (video.trim() !== '') uniqueVideos.add(video.trim());
                    });
                }
            });
            data.siteUrl.forEach(siteStr => {
                if (siteStr) {
                    siteStr.split('\n').forEach(site => {
                        if (site.trim() !== '') uniqueSites.add(site.trim());
                    });
                }
            });

            const totalClicks = data.linkClicks.reduce((sum, clicksStr) => {
                if (clicksStr) {
                    const clicks = parseInt(clicksStr) || 0;
                    return sum + clicks;
                }
                return sum;
            }, 0);

            const cr = totalClicks > 0 ? ((totalLeads / totalClicks) * 100).toFixed(2) + '%' : '0,00%';

            return {
                activeDays: activeDays,
                daysInNorm: daysInNorm,
                daysBelowAllowed: activeDays - daysInNorm,
                cr: cr,
                videos: uniqueVideos.size,
                sites: uniqueSites.size,
                videoNames: Array.from(uniqueVideos).join('\n'),
                siteUrls: Array.from(uniqueSites).join('\n')
            };
        }

        function displayCalendarMetrics(calendarData) {
            const container = document.getElementById('calendarMetricsContainer');

            if (!calendarData || Object.keys(calendarData).length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #64748b; padding: 40px; background: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0;"><i class="fas fa-calendar-times" style="font-size: 32px; margin-bottom: 12px; opacity: 0.5;"></i><p style="font-size: 16px; font-weight: 500; margin: 0;">Нет данных для календаря метрик</p></div>';

            // Получаем правильный порог CPL из сохраненных данных или используем 3.5
            const maxCPLThreshold = window.currentMaxCPL || 3.5;

            // Собираем все даты и находим диапазон
            const allCalendarDates = new Set();
            Object.values(calendarData).forEach(trackerData => {
                trackerData.dates.forEach(date => {
                    allCalendarDates.add(date);
                });
            });

            if (allCalendarDates.size === 0) {
                container.innerHTML = '<div style="text-align: center; color: #64748b; padding: 40px; background: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0;"><i class="fas fa-calendar-times" style="font-size: 32px; margin-bottom: 12px; opacity: 0.5;"></i><p style="font-size: 16px; font-weight: 500; margin: 0;">Нет данных для календаря метрик</p></div>';
                return;
            }

            // Сортируем найденные даты
            const sortedCalendarDates = Array.from(allCalendarDates).sort((a, b) => {
                const [dayA, monthA, yearA] = a.split('.').map(Number);
                const [dayB, monthB, yearB] = b.split('.').map(Number);
                return yearA - yearB || monthA - monthB || dayA - dayB;
            });

            const firstDate = sortedCalendarDates[0];
            const lastDate = sortedCalendarDates[sortedCalendarDates.length - 1];

            // Создаем полную последовательность дат от первой до последней
            const allDates = [];
            const [firstDay, firstMonth, firstYear] = firstDate.split('.').map(Number);
            const [lastDay, lastMonth, lastYear] = lastDate.split('.').map(Number);

            const startDate = new Date(firstYear, firstMonth - 1, firstDay);
            const endDate = new Date(lastYear, lastMonth - 1, lastDay);

            const currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                const dateStr = String(currentDate.getDate()).padStart(2, '0') + '.' +
                    String(currentDate.getMonth() + 1).padStart(2, '0') + '.' +
                    currentDate.getFullYear();
                allDates.push(dateStr);
                currentDate.setDate(currentDate.getDate() + 1);
            }

            console.log('📅 CALENDAR: Created full date sequence:', allDates.length, 'days from', firstDate, 'to', lastDate);

            // Функция для определения активности всех видео в конкретную дату
            function isAnyVideoActiveOnDate(date, videoStructure) {
                let hasAnyActivity = false;

                Object.values(videoStructure).forEach(videoData => {
                    Object.values(videoData.campaigns || {}).forEach(campaignData => {
                        Object.values(campaignData.groups || {}).forEach(groupData => {
                            Object.values(groupData.ads || {}).forEach(adData => {
                                const adDateIndex = adData.dates.indexOf(date);
                                if (adDateIndex >= 0) {
                                    const dayLeads = adData.leads[adDateIndex] || 0;
                                    const daySpend = adData.spend[adDateIndex] || 0;
                                    const dayClicks = adData.clicks[adDateIndex] || 0;
                                    const dayImpressions = adData.impressions[adDateIndex] || 0;

                                    if (dayLeads > 0 || daySpend > 0 || dayClicks > 0 || dayImpressions > 0) {
                                        hasAnyActivity = true;
                                    }
                                }
                            });
                        });
                    });
                });

                return hasAnyActivity;
            }

            // Функция группировки дат для календаря
            function groupCalendarDates(dates, videoStructure) {
                const groupedDates = [];
                let i = 0;

                while (i < dates.length) {
                    const currentDate = dates[i];
                    const isActive = isAnyVideoActiveOnDate(currentDate, videoStructure);

                    if (!isActive) {
                        // Ищем конец неактивного периода
                        let endIndex = i;
                        while (endIndex < dates.length && !isAnyVideoActiveOnDate(dates[endIndex], videoStructure)) {
                            endIndex++;
                        }
                        endIndex--; // Последний неактивный день

                        const inactiveDaysCount = endIndex - i + 1;

                        if (inactiveDaysCount > 2) {
                            // Группируем период более 2 дней
                            groupedDates.push({
                                type: 'grouped',
                                startDate: dates[i],
                                endDate: dates[endIndex],
                                count: inactiveDaysCount,
                                label: `${inactiveDaysCount} дн.`,
                                colspan: inactiveDaysCount,
                                dates: dates.slice(i, endIndex + 1)
                            });
                            i = endIndex + 1;
                        } else {
                            // Оставляем как отдельные дни
                            for (let j = i; j <= endIndex; j++) {
                                groupedDates.push({
                                    type: 'single',
                                    date: dates[j],
                                    label: dates[j],
                                    colspan: 1,
                                    dates: [dates[j]]
                                });
                            }
                            i = endIndex + 1;
                        }
                    } else {
                        // Активный день
                        groupedDates.push({
                            type: 'single',
                            date: currentDate,
                            label: currentDate,
                            colspan: 1,
                            dates: [currentDate]
                        });
                        i++;
                    }
                }

                return groupedDates;
            }

            console.log('📅 CALENDAR: All dates collected and sorted:', allDates);
            console.log('📅 CALENDAR: Sample tracker dates:', Object.values(calendarData)[0]?.dates);

            function getCPLStatus(leads, spend, maxCPLThreshold = 3.5) {
                if (spend === 0 && leads === 0) return 'calendar-muted';

                const cpl = leads > 0 ? spend / leads : 0;

                let rating = "";
                if (leads === 0 && spend > 0) {
                    rating = "D";
                } else if (cpl === 0 || isNaN(cpl) || maxCPLThreshold === 0) {
                    rating = "";
                } else {
                    const percentage = (cpl / maxCPLThreshold) * 100;

                    if (percentage <= 35) rating = "A";
                    else if (percentage <= 65) rating = "B";
                    else if (percentage <= 90) rating = "C";
                    else rating = "D";
                }

            console.log('🔍 FIND TARGET: Searching for element with ID:', elementId);
            
            // Для видео креативов (они используют toggleBuyerGroup как и buyer)

                console.log('🔍 FIND TARGET: Nested element found:', nestedElement);

        function expandToTarget(targetElement, elementId) {
            console.log('🔓 EXPANDING PATH to:', elementId);
            console.log('🔓 Target element:', targetElement);

            // Находим всех родителей, которые нужно раскрыть
            let currentElement = targetElement;
            const elementsToExpand = [];

            while (currentElement) {
                // Ищем родительский content элемент
                const parentContent = currentElement.closest('.buyer-content-area, .nested-group-content-enhanced');
                if (parentContent && parentContent.classList.contains('collapsed')) {
                    // Находим соответствующий header
                    const parentHeader = parentContent.previousElementSibling;
                    if (parentHeader) {
                        elementsToExpand.unshift({
                            header: parentHeader,
                            content: parentContent,
                            type: parentContent.classList.contains('buyer-content-area') ? 'buyer' : 'nested'
                        });
                        console.log('🔓 Added parent to expand:', parentHeader);
                    }
                }

                // Переходим к следующему родителю
                currentElement = parentContent ? parentContent.parentElement : null;

                // Защита от бесконечного цикла
                if (elementsToExpand.length > 10) break;
            }

            console.log('🔓 Found', elementsToExpand.length, 'elements to expand');

            // Раскрываем элементы последовательно
            elementsToExpand.forEach((item, index) => {
                setTimeout(() => {
                    console.log('⚡ Expanding level', index, item.type);
                    item.header.click();
                }, index * 200);
            });

            // Если целевой элемент тоже свернут - раскрываем его
            const targetContent = document.getElementById(elementId + '_content');
            if (targetContent && targetContent.classList.contains('collapsed')) {
                setTimeout(() => {
                    console.log('⚡ Expanding target itself');
                    targetElement.click();
                }, elementsToExpand.length * 200 + 100);
            }
        }

        // Функция для расчета агрегированных метрик с учетом выбранного периода
        function calculateAggregatedMetrics(data, startIndex = 0, endIndex = null, userStartDate = null, userEndDate = null) {
            if (!data || !data.dates || data.dates.length === 0) {
                console.log('❌ No data provided to calculateAggregatedMetrics');
                return {
                    avgCPL: "0,00",
                    totalLeads: 0,
                    totalSpend: "0,00",
                    totalCostFromSources: "0,00",
                    avgConversion: "0,00%",
                    avgCTR: "0,00%",
                    totalImpressions: 0,
                    avgCPM: "0,00",
                    totalClicks: 0,
                    avgCPC: "0,00",
                    avgWatchTime: "0,00"
                };
            }

            console.log('📊 CALC METRICS: Input params - userStartDate:', userStartDate, 'userEndDate:', userEndDate);
            console.log('📊 CALC METRICS: Data dates range:', data.dates[0], 'to', data.dates[data.dates.length - 1]);

            // Если указаны пользовательские даты, фильтруем только по ним и только активные дни
            let actualStartIndex = startIndex;
            let actualEndIndex = endIndex || data.dates.length - 1;
            let useUserPeriod = false;

            if (userStartDate && userEndDate) {
                useUserPeriod = true;
                console.log('🔍 CALC METRICS: Using user period filtering');

                // Нормализуем пользовательские даты к началу дня
                const userStartForComparison = new Date(userStartDate);
                userStartForComparison.setHours(0, 0, 0, 0);

                const userEndForComparison = new Date(userEndDate);
                userEndForComparison.setHours(23, 59, 59, 999);

                console.log('🔍 User period:', userStartDate, 'to', userEndDate);
                console.log('🔍 Normalized period:', userStartForComparison, 'to', userEndForComparison);

                actualStartIndex = -1;
                actualEndIndex = -1;

                for (let i = 0; i < data.dates.length; i++) {
                    const currentDateStr = data.dates[i]; // Формат "dd.MM.yyyy"

                    // Конвертируем в формат для сравнения и нормализуем к началу дня
                    const [day, month, year] = currentDateStr.split('.');
                    const currentDateForComparison = new Date(year, month - 1, day);
                    currentDateForComparison.setHours(12, 0, 0, 0); // Ставим на середину дня для избежания проблем с часовыми поясами

                    console.log('🔍 Checking date:', currentDateStr, '(', currentDateForComparison, ') vs period:', userStartForComparison, '-', userEndForComparison);

                    // Сравниваем даты
                    if (currentDateForComparison >= userStartForComparison && currentDateForComparison <= userEndForComparison) {
                        if (actualStartIndex === -1) {
                            actualStartIndex = i;
                        }
                        actualEndIndex = i;
                        console.log('✅ Date', currentDateStr, 'is in period, index:', i);
                    } else {
                        console.log('❌ Date', currentDateStr, 'is NOT in period');
                    }
                }

                console.log('🔍 Period indices:', actualStartIndex, 'to', actualEndIndex);

                // Если не найдены даты в диапазоне, возвращаем пустые метрики
                if (actualStartIndex === -1) {
                    console.log('❌ No dates found in user period');
                    return {
                        avgCPL: "0,00",
                        totalLeads: 0,
                        totalSpend: "0,00",
                        totalCostFromSources: "0,00",
                        avgConversion: "0,00%",
                        avgCTR: "0,00%",
                        totalImpressions: 0,
                        avgCPM: "0,00",
                        totalClicks: 0,
                        avgCPC: "0,00",
                        avgWatchTime: "0,00"
                    };
                }
            }

            let totalLeads = 0, totalSpend = 0, totalCostFromSources = 0, totalImpressions = 0, totalClicks = 0;
            let cplValues = [], conversionValues = [], ctrValues = [], cpmValues = [], cpcValues = [], watchTimeValues = [];

            for (let i = actualStartIndex; i <= actualEndIndex && i < data.dates.length; i++) {
                // Лиды и расходы
                const dayLeads = data.leadsDay ? (data.leadsDay[i] || 0) : 0;
                const daySpend = data.spendDay ? (data.spendDay[i] || 0) : 0;
                const dayCostFromSources = data.costFromSourcesDay ? (data.costFromSourcesDay[i] || 0) : 0;

                console.log('🔍 Processing day:', data.dates[i], 'leads:', dayLeads, 'spend:', daySpend, 'costFromSources:', dayCostFromSources, 'active:', (dayLeads > 0 || daySpend > 0 || dayCostFromSources > 0));

                // Если используется пользовательский период, учитываем только активные дни
                if (useUserPeriod && dayLeads === 0 && daySpend === 0) {
                    console.log('⏩ Skipping inactive day:', data.dates[i]);
                    continue; // Пропускаем неактивные дни в пользовательском периоде
                }

                totalLeads += dayLeads;
                totalSpend += daySpend;
                totalCostFromSources += dayCostFromSources;
                console.log('✅ Added to totals - day:', data.dates[i], 'total leads:', totalLeads, 'total spend:', totalSpend, 'total costFromSources:', totalCostFromSources);

                // CPL
                if (dayLeads > 0 && daySpend > 0) {
                    cplValues.push(daySpend / dayLeads);
                }

                // Конверсия
                const conversionStr = data.conversionDay ? data.conversionDay[i] : "";
                if (conversionStr && conversionStr !== "--" && conversionStr !== "0.00%") {
                    const convValue = parseFloat(conversionStr.replace('%', '').replace(',', '.'));
                    if (!isNaN(convValue)) conversionValues.push(convValue);
                }

                // Frequency - используем уже обработанное среднее значение
                const freqStr = data.freq ? data.freq[i] : "";
                if (freqStr && freqStr.trim() !== "") {
                    const freqValue = parseFloat(freqStr.replace(',', '.'));
                    if (!isNaN(freqValue)) {
                        // Frequency уже среднее, просто добавляем
                    }
                }

                // CTR рассчитывается из кликов и показов, не нужно отдельно обрабатывать
                // CTR = (totalClicks / totalImpressions) * 100 будет рассчитан в конце

                // Показы - суммируем за день
                const impressionsStr = data.impressions ? data.impressions[i] : "";
                if (impressionsStr && impressionsStr.trim() !== "") {
                    const impLines = impressionsStr.split('\n').filter(line => line.trim() !== "");
                    impLines.forEach(line => {
                        const impValue = Math.round(Number(line));
                        if (!isNaN(impValue)) totalImpressions += impValue;
                    });
                }

                // CPM рассчитывается из расхода и показов, не нужно отдельно обрабатывать
                // CPM = (totalSpend / totalImpressions) * 1000 будет рассчитан в конце

                // Клики - суммируем за день
                const clicksStr = data.linkClicks ? data.linkClicks[i] : "";
                if (clicksStr && clicksStr.trim() !== "") {
                    const clickLines = clicksStr.split('\n').filter(line => line.trim() !== "");
                    clickLines.forEach(line => {
                        const clickValue = parseInt(line);
                        if (!isNaN(clickValue)) totalClicks += clickValue;
                    });
                }

                // CPC рассчитывается из расхода и кликов, не нужно отдельно обрабатывать
                // CPC = totalSpend / totalClicks будет рассчитан в конце

                // Время просмотра - вычисляем среднее за день
                const watchTimeStr = data.avgWatchTime ? data.avgWatchTime[i] : "";
                if (watchTimeStr && watchTimeStr.trim() !== "") {
                    const watchLines = watchTimeStr.split('\n').filter(line => line.trim() !== "");
                    const dailyWatchValues = [];
                    watchLines.forEach(line => {
                        const watchValue = parseFloat(line.replace(',', '.'));
                        if (!isNaN(watchValue)) dailyWatchValues.push(watchValue);
                    });
                    if (dailyWatchValues.length > 0) {
                        const dailyAvgWatch = dailyWatchValues.reduce((sum, val) => sum + val, 0) / dailyWatchValues.length;
                        watchTimeValues.push(dailyAvgWatch);
                    }
                }
            }

            // Расчет средних значений и формул
            const avgCPL = totalLeads > 0 ? (totalSpend / totalLeads) : 0;
            const avgConversion = totalClicks > 0 ? (totalLeads / totalClicks) * 100 : 0;
            const avgCTR = totalImpressions > 0 ? (totalClicks / totalImpressions) * 100 : 0;
            const avgCPM = totalImpressions > 0 ? (totalSpend / totalImpressions) * 1000 : 0;
            const avgCPC = totalClicks > 0 ? (totalSpend / totalClicks) : 0;
            const avgWatchTime = watchTimeValues.length > 0 ? (watchTimeValues.reduce((a, b) => a + b, 0) / watchTimeValues.length) : 0;

            // Собираем байеров и аккаунты за период
            const periodBuyers = new Set();
            const periodAccounts = new Set();
            let maxCPLValue = 0;

            for (let i = actualStartIndex; i <= actualEndIndex && i < data.dates.length; i++) {
                const dayLeads = data.leadsDay ? (data.leadsDay[i] || 0) : 0;
                const daySpend = data.spendDay ? (data.spendDay[i] || 0) : 0;

                // Если используется пользовательский период, учитываем только активные дни
                if (useUserPeriod && dayLeads === 0 && daySpend === 0) {
                    continue;
                }

                // Max CPL
                if (data.maxCPL && data.maxCPL[i] && !isNaN(Number(data.maxCPL[i]))) {
                    maxCPLValue = Math.max(maxCPLValue, Number(data.maxCPL[i]));
                }

                // Байеры (если есть в данных)
                if (data.buyers) {
                    const buyersStr = data.buyers[i] || "";
                    if (buyersStr && buyersStr.trim() !== "") {
                        const buyerLines = buyersStr.split('\n').filter(line => line.trim() !== "");
                        buyerLines.forEach(buyer => {
                            if (buyer.trim() !== "") periodBuyers.add(buyer.trim());
                        });
                    }
                }

                // Аккаунты (из поля source_tracker)
                if (data.accounts) {
                    const accountsStr = data.accounts[i] || "";
                    if (accountsStr && accountsStr.trim() !== "") {
                        const accountLines = accountsStr.split('\n').filter(line => line.trim() !== "");
                        accountLines.forEach(account => {
                            if (account.trim() !== "") periodAccounts.add(account.trim());
                        });
                    }
                }
            }

            // Рассчитываем рейтинг на основе среднего CPL
            // Используем значение 3.5 как пороговое (можно передать как параметр если нужно)
            const ratingThreshold = 3.5;
            let rating = "";
            if (avgCPL > 0) {
                const percentage = (avgCPL / ratingThreshold) * 100;
                if (percentage <= 35) rating = "A";
                else if (percentage <= 65) rating = "B";
                else if (percentage <= 90) rating = "C";
                else rating = "D";
            }

            const finalResult = {
                avgCPL: avgCPL.toFixed(2).replace('.', ','),
                totalLeads: totalLeads,
                totalSpend: totalSpend.toFixed(2).replace('.', ','),
                totalCostFromSources: totalCostFromSources.toFixed(2).replace('.', ','),
                avgConversion: avgConversion.toFixed(2).replace('.', ',') + '%',
                avgCTR: avgCTR.toFixed(2).replace('.', ',') + '%',
                totalImpressions: totalImpressions,
                avgCPM: avgCPM.toFixed(2).replace('.', ','),
                totalClicks: totalClicks,
                avgCPC: avgCPC.toFixed(2).replace('.', ','),
                avgWatchTime: avgWatchTime.toFixed(2).replace('.', ','),
                maxCPL: maxCPLValue.toFixed(2).replace('.', ','),
                rating: rating,
                buyers: Array.from(periodBuyers).join('\n'),
                accounts: Array.from(periodAccounts).join('\n')
            };

            console.log('📊 CALC METRICS: Final result - CPL:', finalResult.avgCPL, 'Leads:', finalResult.totalLeads, 'Spend:', finalResult.totalSpend);
            console.log('📊 CALC METRICS: Period used:', useUserPeriod ? 'USER PERIOD' : 'ALL DATA');

            return finalResult;
        }

        // Функция для получения индексов последних 7 активных дней
        function getLast7ActiveDaysIndices(data) {
            const activeDays = [];
            for (let i = data.dates.length - 1; i >= 0; i--) {
                const dayLeads = data.leadsDay ? (data.leadsDay[i] || 0) : 0;
                const daySpend = data.spendDay ? (data.spendDay[i] || 0) : 0;
                if (dayLeads > 0 || daySpend > 0) {
                    activeDays.push(i);
                    if (activeDays.length >= 7) break;
                }
            }
            return activeDays.reverse(); // Возвращаем в правильном порядке
        }
