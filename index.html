        function formatNumber(value) {
            if (
                value === 0 ||
                value === "" ||
                value === null ||
                value === undefined
            )
                return "";
            const num = Number(value);
            if (isNaN(num)) return value;
            return num.toFixed(2).replace(".", ",");
        }

        function formatNumberWithZero(value) {
            if (value === null || value === undefined || value === "")
                return "0,00";
            const num = Number(value);
            if (isNaN(num)) return value;
            return num.toFixed(2).replace(".", ",");
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return "";
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        // Управление tooltip
        let activeTooltip = null;

        function showTooltip(tooltipId, event) {
            const tooltip = document.getElementById(tooltipId);
            if (!tooltip) return;

            // Скрываем активный tooltip если есть
            if (activeTooltip && activeTooltip !== tooltip) {
                hideTooltip(activeTooltip.id);
            }

            activeTooltip = tooltip;

            // Показываем tooltip
            tooltip.classList.add("show");

            // Позиционируем tooltip
            positionTooltip(tooltip, event);
        }

        function hideTooltip(tooltipId) {
            const tooltip = document.getElementById(tooltipId);
            if (!tooltip) return;

            tooltip.classList.remove("show", "pinned");
            if (activeTooltip === tooltip) {
                activeTooltip = null;
            }
        }

        function pinTooltip(tooltipId, event) {
            const tooltip = document.getElementById(tooltipId);
            if (!tooltip) return;

            // Скрываем другие tooltip
            document.querySelectorAll(".tooltip.pinned").forEach((t) => {
                if (t !== tooltip) {
                    t.classList.remove("show", "pinned");
                }
            });

            activeTooltip = tooltip;
            tooltip.classList.add("show", "pinned");

            // Позиционируем tooltip
            positionTooltip(tooltip, event);
        }

        function positionTooltip(tooltip, event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            const viewport = {
                width: window.innerWidth,
                height: window.innerHeight,
            };

            let left = rect.left + rect.width / 2 - tooltipRect.width / 2;
            let top = rect.top - tooltipRect.height - 20;

            // Проверяем границы экрана
            if (left < 10) left = 10;
            if (left + tooltipRect.width > viewport.width - 10) {
                left = viewport.width - tooltipRect.width - 10;
            }

            if (top < 10) {
                top = rect.bottom + 20;
                tooltip.style.transform = "none";
                tooltip.querySelector("::after")?.style.setProperty("top", "-10px");
                tooltip.querySelector("::after")?.style.setProperty("bottom", "auto");
            }

            tooltip.style.left = left + "px";
            tooltip.style.top = top + "px";
        }

        // Глобальные обработчики событий
        // Настройка обработчиков tooltip
        function setupTooltipHandlers() {
            // Удаляем старые обработчики
            document.removeEventListener("click", handleDocumentClick);

            // Добавляем обработчики для каждого tooltip-container
            document.querySelectorAll(".tooltip-container").forEach((container) => {
                const tooltipType = container.dataset.tooltip;
                const tooltipId = `tooltip-${tooltipType}`;

                // Убираем старые обработчики
                container.replaceWith(container.cloneNode(true));

                // Получаем новый элемент
                const newContainer = document.querySelector(
                    `[data-tooltip="${tooltipType}"]`
                );

                // Hover для показа
                newContainer.addEventListener("mouseenter", (e) => {
                    if (
                        !document.getElementById(tooltipId).classList.contains("pinned")
                    ) {
                        showTooltip(tooltipId, e);
                    }
                });

                // Клик для фиксации
                newContainer.addEventListener("click", (e) => {
                    e.stopPropagation();
                    pinTooltip(tooltipId, e);
                });

                // Скрытие при уходе мыши (если не зафиксирован)
                newContainer.addEventListener("mouseleave", () => {
                    const tooltip = document.getElementById(tooltipId);
                    if (tooltip && !tooltip.classList.contains("pinned")) {
                        setTimeout(() => {
                            if (!tooltip.classList.contains("pinned")) {
                                hideTooltip(tooltipId);
                            }
                        }, 300);
                    }
                });
            });

            // Глобальный обработчик клика для скрытия зафиксированных tooltip
            document.addEventListener("click", handleDocumentClick);
        }

        function handleDocumentClick(e) {
            // Обработка кликов по группам
            if (e.target.classList.contains('clickable-group')) {
                e.preventDefault();
                toggleGroupDisplay(e.target);
                return;
            }

            // Обработка кликов по рекламе
            if (e.target.classList.contains('clickable-ad')) {
                e.preventDefault();
                toggleAdDisplay(e.target);
                return;
            }

            // Проверяем, что клик не по tooltip или их контейнеру
            if (
                !e.target.closest(".tooltip-container") &&
                !e.target.closest(".tooltip")
            ) {
                document.querySelectorAll(".tooltip.pinned").forEach((tooltip) => {
                    hideTooltip(tooltip.id);
                });
            }
        }

        window.showTooltip = showTooltip;
        window.hideTooltip = hideTooltip;
        window.pinTooltip = pinTooltip;
        window.setupTooltipHandlers = setupTooltipHandlers;
        window.toggleGroupDisplay = toggleGroupDisplay;
        window.toggleAdDisplay = toggleAdDisplay;

        // Navigation expand/collapse functions
        let navigationExpanded = false;

        function toggleAllNavigation() {
            const toggleBtn = document.getElementById('navToggleBtn');
            const toggleIcon = document.getElementById('navToggleIcon');
            const toggleText = document.getElementById('navToggleText');

            if (navigationExpanded) {
                // Свернуть все
                document.querySelectorAll('.nav-tree-children').forEach(children => {
                    children.classList.add('collapsed');
                });
                document.querySelectorAll('.nav-tree-toggle').forEach(toggle => {
                    toggle.textContent = '▸';
                });

                toggleBtn.classList.remove('expanded');
                toggleIcon.className = 'fas fa-plus-square';
                toggleText.textContent = 'Раскрыть';
                navigationExpanded = false;
            } else {
                // Раскрыть все
                document.querySelectorAll('.nav-tree-children.collapsed').forEach(children => {
                    children.classList.remove('collapsed');
                });
                document.querySelectorAll('.nav-tree-toggle').forEach(toggle => {
                    toggle.textContent = '▾';
                });

                toggleBtn.classList.add('expanded');
                toggleIcon.className = 'fas fa-minus-square';
                toggleText.textContent = 'Свернуть';
                navigationExpanded = true;
            }
        }

        function expandAllNavigation() {
            if (!navigationExpanded) {
                toggleAllNavigation();
            }
        }

        function collapseAllNavigation() {
            if (navigationExpanded) {
                toggleAllNavigation();
            }
        }

        // Make functions globally available
        window.toggleAllNavigation = toggleAllNavigation;
        window.expandAllNavigation = expandAllNavigation;
        window.collapseAllNavigation = collapseAllNavigation;
        // Navigation blocks management
        function toggleNavBlock(blockName) {
            const header = document.getElementById(blockName + 'BlockHeader');
            const content = document.getElementById(blockName + 'BlockContent');
            const toggle = header.querySelector('.nav-block-toggle');

            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                header.classList.remove('collapsed');
                toggle.textContent = '▾';
            } else {
                content.classList.add('collapsed');
                header.classList.add('collapsed');
                toggle.textContent = '▸';
            }
        }

        // Make block navigation globally available
        window.toggleNavBlock = toggleNavBlock;
        // Calendar navigation function
        function navigateToCalendarElement(elementName, elementType, trackerName = null, campaignName = null, groupName = null) {
            console.log('🚀 CALENDAR NAVIGATION for:', elementName, 'type:', elementType);
            console.log('🚀 Context - tracker:', trackerName, 'campaign:', campaignName, 'group:', groupName);

            // Ждем завершения скролла, затем ищем элемент
            setTimeout(() => {
                const calendarTable = document.querySelector('.calendar-table');
                if (!calendarTable) {
                    console.log('❌ Calendar table not found');
                    return;
                }

                // Функция для очистки текста от emoji
                function cleanText(text) {
                    let cleaned = text;
                    cleaned = cleaned.replace(/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/gu, '');
                    cleaned = cleaned.replace(/[🎬📱📁📄🎯📊]/g, '');
                    cleaned = cleaned.replace(/^[\s\u00A0]+|[\s\u00A0]+$/g, '');
                    return cleaned;
                }

                // Ищем строку по типу элемента с учетом иерархии
                const rows = calendarTable.querySelectorAll('tbody tr');
                let targetRow = null;

                console.log('🔍 Searching among', rows.length, 'rows for type:', elementType);

                // Сначала находим родительские элементы если нужно
                let parentVideoRow = null;
                let parentCampaignRow = null;
                let parentGroupRow = null;

                // Ищем видео (trackerName)
                if (trackerName) {
                    for (let row of rows) {
                        if (row.classList.contains('lvl0')) {
                            const nameCell = row.querySelector('td:first-child .calendar-name');
                            if (nameCell) {
                                const cellText = cleanText(nameCell.textContent);
                                if (cellText === trackerName) {
                                    parentVideoRow = row;
                                    console.log('✅ Found parent video:', cellText);
                                    break;
                                }
                            }
                        }
                    }
                }

                // Ищем кампанию (campaignName) в контексте видео
                if (campaignName && parentVideoRow) {
                    const videoId = parentVideoRow.dataset.id;
                    for (let row of rows) {
                        if (row.classList.contains('lvl1') && row.classList.contains(`child-of-${videoId}`)) {
                            const nameCell = row.querySelector('td:first-child .calendar-name');
                            if (nameCell) {
                                const cellText = cleanText(nameCell.textContent);
                                if (cellText === campaignName) {
                                    parentCampaignRow = row;
                                    console.log('✅ Found parent campaign:', cellText, 'in video:', trackerName);
                                    break;
                                }
                            }
                        }
                    }
                }

                // Ищем группу (groupName) в контексте кампании
                if (groupName && parentCampaignRow) {
                    const campaignId = parentCampaignRow.dataset.id;
                    for (let row of rows) {
                        if (row.classList.contains('lvl2') && row.classList.contains(`child-of-${campaignId}`)) {
                            const nameCell = row.querySelector('td:first-child .calendar-name');
                            if (nameCell) {
                                const cellText = cleanText(nameCell.textContent);
                                if (cellText === groupName) {
                                    parentGroupRow = row;
                                    console.log('✅ Found parent group:', cellText, 'in campaign:', campaignName);
                                    break;
                                }
                            }
                        }
                    }
                }

                // Теперь ищем целевой элемент в правильном контексте
                for (let row of rows) {
                    const nameCell = row.querySelector('td:first-child .calendar-name');
                    if (!nameCell) continue;

                    const cellText = cleanText(nameCell.textContent);

                    if (cellText === elementName) {
                        console.log('🔍 Found name match:', cellText);

                        // Проверяем тип элемента и контекст
                        if (elementType === 'video' && row.classList.contains('lvl0')) {
                            targetRow = row;
                            console.log('✅ Found target video:', cellText);
                            break;
                        } else if (elementType === 'campaign' && row.classList.contains('lvl1')) {
                            // Проверяем что кампания в правильном видео
                            if (parentVideoRow) {
                                const videoId = parentVideoRow.dataset.id;
                                if (row.classList.contains(`child-of-${videoId}`)) {
                                    targetRow = row;
                                    console.log('✅ Found target campaign in correct video:', cellText);
                                    break;
                                }
                            } else {
                                targetRow = row;
                                console.log('✅ Found target campaign:', cellText);
                                break;
                            }
                        } else if (elementType === 'group' && row.classList.contains('lvl2')) {
                            // Проверяем что группа в правильной кампании
                            if (parentCampaignRow) {
                                const campaignId = parentCampaignRow.dataset.id;
                                if (row.classList.contains(`child-of-${campaignId}`)) {
                                    targetRow = row;
                                    console.log('✅ Found target group in correct campaign:', cellText);
                                    break;
                                }
                            } else {
                                targetRow = row;
                                console.log('✅ Found target group:', cellText);
                                break;
                            }
                        } else if (elementType === 'ad' && row.classList.contains('lvl3')) {
                            // Проверяем что объявление в правильной группе
                            if (parentGroupRow) {
                                const groupId = parentGroupRow.dataset.id;
                                if (row.classList.contains(`child-of-${groupId}`)) {
                                    targetRow = row;
                                    console.log('✅ Found target ad in correct group:', cellText);
                                    break;
                                }
                            } else {
                                targetRow = row;
                                console.log('✅ Found target ad:', cellText);
                                break;
                            }
                        }
                    }
                }

                if (targetRow) {
                    console.log('✅ Found calendar element:', elementName);

                    // Раскрываем всю цепочку до этого элемента
                    expandCalendarToTarget(targetRow);

                    // Ждем завершения раскрытия и делаем элемент видимым, затем скроллимся
                    setTimeout(() => {
                        // Убеждаемся что элемент видим
                        if (targetRow.classList.contains('calendar-child')) {
                            targetRow.classList.add('visible');
                        }

                        // Скроллимся к элементу в центр страницы
                        targetRow.scrollIntoView({
                            behavior: 'smooth',
                            block: 'center',
                            inline: 'nearest'
                        });

                        // Подсвечиваем строку
                        setTimeout(() => {
                            highlightCalendarElement(targetRow);
                        }, 500);
                    }, 1200);
                } else {
                    console.log('❌ Calendar element not found:', elementName, 'type:', elementType);
                }
            }, 800);
        }

        // Вспомогательные функции для поиска родительских элементов
        function findParentVideoForCampaign(campaignRow, rows, videoName) {
            // Ищем родительское видео (lvl0) для кампании
            const campaignDataId = campaignRow.dataset.id;
            if (!campaignDataId) return null;

            // Кампания имеет класс child-of-{videoId}
            const parentClasses = Array.from(campaignRow.classList);
            const childOfClass = parentClasses.find(cls => cls.startsWith('child-of-'));

            if (childOfClass) {
                const videoId = childOfClass.replace('child-of-', '');
                const videoRow = document.querySelector(`[data-id="${videoId}"]`);

                if (videoRow) {
                    const nameCell = videoRow.querySelector('td:first-child .calendar-name');
                    if (nameCell) {
                        const cellText = nameCell.textContent.replace(/^[🎬📱📁📄]\s*/, '').trim();
                        if (cellText === videoName) {
                            return videoRow;
                        }
                    }
                }
            }
            return null;
        }

        function findParentCampaignForGroup(groupRow, rows, campaignName) {
            // Ищем родительскую кампанию (lvl1) для группы
            const parentClasses = Array.from(groupRow.classList);
            const childOfClass = parentClasses.find(cls => cls.startsWith('child-of-'));

            if (childOfClass) {
                const campaignId = childOfClass.replace('child-of-', '');
                const campaignRow = document.querySelector(`[data-id="${campaignId}"]`);

                if (campaignRow) {
                    const nameCell = campaignRow.querySelector('td:first-child .calendar-name');
                    if (nameCell) {
                        const cellText = nameCell.textContent.replace(/^[🎬📱📁📄]\s*/, '').trim();
                        if (cellText === campaignName) {
                            return campaignRow;
                        }
                    }
                }
            }
            return null;
        }

        function findParentGroupForAd(adRow, rows, groupName) {
            // Ищем родительскую группу (lvl2) для объявления
            const parentClasses = Array.from(adRow.classList);
            const childOfClass = parentClasses.find(cls => cls.startsWith('child-of-'));

            if (childOfClass) {
                const groupId = childOfClass.replace('child-of-', '');
                const groupRow = document.querySelector(`[data-id="${groupId}"]`);

                if (groupRow) {
                    const nameCell = groupRow.querySelector('td:first-child .calendar-name');
                    if (nameCell) {
                        const cellText = nameCell.textContent.replace(/^[🎬📱📁📄]\s*/, '').trim();
                        if (cellText === groupName) {
                            return groupRow;
                        }
                    }
                }
            }
            return null;
        }

        // Expand calendar hierarchy to target element
        function expandCalendarToTarget(targetRow) {
            console.log('🔓 EXPANDING CALENDAR PATH to target:', targetRow);

            // Собираем все toggle которые нужно раскрыть до целевого элемента
            const togglesToExpand = [];
            let currentElement = targetRow;

            // Поднимаемся по иерархии
            while (currentElement) {
                const classes = Array.from(currentElement.classList);
                console.log('🔍 Checking element classes:', classes);

                // Ищем класс child-of-*
                const childOfClass = classes.find(cls => cls.startsWith('child-of-'));

                if (childOfClass) {
                    const parentId = childOfClass.replace('child-of-', '');
                    console.log('🔍 Found parent ID:', parentId);

                    // Находим toggle родителя
                    const parentToggle = document.querySelector(`.calendar-toggle[data-target="${parentId}"]`);
                    console.log('🔍 Parent toggle:', parentToggle);

                    if (parentToggle) {
                        console.log('🔍 Toggle text:', parentToggle.textContent);
                        // Добавляем в начало списка только если элемент свернут
                        if (parentToggle.textContent === '▸') {
                            togglesToExpand.unshift(parentToggle);
                            console.log('➕ Added toggle to expand list');
                        }
                    }

                    // Ищем родительскую строку по data-id
                    currentElement = document.querySelector(`[data-id="${parentId}"]`);
                    console.log('🔍 Found parent element:', currentElement);
                } else {
                    console.log('🔍 No more parents found, breaking');
                    break;
                }

                // Защита от бесконечного цикла
                if (togglesToExpand.length > 10) {
                    console.log('⚠️ Too many levels, breaking');
                    break;
                }
            }

            console.log('🔓 Found', togglesToExpand.length, 'toggles to expand');

            // Раскрываем все свернутые элементы в цепочке (от корня к листьям)
            togglesToExpand.forEach((toggle, index) => {
                setTimeout(() => {
                    console.log('⚡ Expanding calendar level', index, 'toggle:', toggle);
                    toggle.click();
                }, index * 300);
            });
        }

        // Highlight calendar element
        function highlightCalendarElement(element) {
            console.log('✨ HIGHLIGHTING CALENDAR ELEMENT');
            // Добавляем подсветку
            element.style.boxShadow = '0 0 20px rgba(96, 165, 250, 0.8)';
            element.style.transition = 'box-shadow 0.3s ease';
            element.style.border = '2px solid #60a5fa';

            // Убираем подсветку через 3 секунды
            setTimeout(() => {
                element.style.boxShadow = '';
                element.style.border = '';
            }, 3000);
        }

        // Calendar navigation by path function
        function navigateToCalendarElementByPath(elementPath) {
            console.log('🚀 CALENDAR NAVIGATION BY PATH:', elementPath);

            // Сначала скроллимся к секции Календарь метрик
            const calendarSection = document.querySelector('.calendar-metrics-section');
            if (!calendarSection) {
                console.log('❌ Calendar metrics section not found');
                return;
            }

            // Ждем завершения скролла и ищем элемент по пути
            setTimeout(() => {
                const targetRow = document.querySelector(`[data-id="${elementPath}"]`);

                if (targetRow) {
                    console.log('✅ Found target row by path:', targetRow);

                    // Раскрываем всю цепочку до этого элемента
                    expandCalendarToTargetByPath(targetRow, elementPath);

                    // Подсвечиваем строку
                    setTimeout(() => {
                        highlightCalendarElement(targetRow);
                    }, 1000);
                } else {
                    console.log('❌ Calendar element not found by path:', elementPath);
                }
            }, 500);
        }

        // Make calendar navigation globally available
        window.navigateToCalendarElement = navigateToCalendarElement;
        window.expandCalendarToTarget = expandCalendarToTarget;
        window.highlightCalendarElement = highlightCalendarElement;
        window.toggleNavTree = toggleNavTree;
        window.navigateToElement = navigateToElement;
